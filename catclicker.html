<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cat Clicker</title>
</head>

<body>
  <ul id='cat-list'></ul>

  <div id='cat'>
    <h2 id='cat-name'></h2>
    <div id='cat-count'></div>
    <img id='cat-img'></img>
  </div>

  <div>
    <button type='button' id='admin-button'>Admin</button>
    <div id='admindata'>
        Cat name:<input type='text' id='admin-name'><br>
        URL:<input type='text' id='admin-url'><br>
        Click count:<input type='text' id='admin-count'><br>
    <button type='button' id='save-button'>Save</button>
    <button type='button' id='cancel-button'>Cancel</button>
    </div>
  </div>

<script src='js/catclickerapp.js'></script>

</body>
</html>
